
<body style="background-color: rgb(255, 255, 255); background-size: cover;">
  
  <div class="login-page" >
    <!-- formulario de inicio de sesion -->
    <div  class="form">

      <h1 >Kuruf</h1>
      
      <form [formGroup]="datosUsuarios"  class="login-form">
        <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        <button (click)="iniciaSesion()">iniciar sesion</button>
        <button (click)="iniciarSesionConGoogle()" style="border-radius: 50%; width: 50px; height: 50px;background-color: #DF4E3B;"><i class="fa-brands fa-google"></i></button>
      </form>
      
    </div>
  </div>

</body>
